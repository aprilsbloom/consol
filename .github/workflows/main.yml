name: Release

on: ['push']
  # release:
  #   types: [published]

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun i

      - name: Build package
        run: bun run build

      - name: Upload build files
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: |
            dist
            package.json

  Publish:
    needs: Build
    runs-on: ubuntu-latest
    steps:
      - name: Download build files
        uses: actions/download-artifact@v4
        with:
          name: build

      - name: List files
        run: ls -la